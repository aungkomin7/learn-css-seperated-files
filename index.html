<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <main>
      <h1 class="heading">CSS Buttons</h1>
      <div class="box">
        <button class="btn btn-blue">Click Me</button>
        <button class="btn btn-pink">Click Me</button>
      </div>

      <div class="mb-5">
        <button class="btn btn-blue-outline">Click Me</button>
        <button class="btn btn-pink-outline">Click Me</button>
      </div>

      <div class="mb-5">
        <button class="btn btn-blue rounded">Click Me</button>
        <button class="btn btn-pink rounded-pill">Click Me</button>
      </div>

      <div class="mb-5">
        <button class="btn btn-blue-outline rounded-pill">Click Me</button>
        <button class="btn btn-pink-outline rounded">Click Me</button>
      </div>

      <div class="mb-5">
        <a class="btn btn-blue" href="#">Link Btn</a>
        <a class="btn btn-pink" href="#">Link Btn</a>
      </div>

      <div class="mb-5">
        <button class="btn btn-blue rounded btn-icon"><i class="fa-brands fa-facebook"></i></button>
        <button class="btn btn-pink rounded-pill btn-icon"><i class="fa-brands fa-instagram"></i></button>
        <button class="btn btn-blue-outline rounded-pill btn-icon"><i class="fa-brands fa-twitter"></i></button>
        <button class="btn btn-pink-outline rounded btn-icon"><i class="fa-brands fa-youtube"></i></button>
      </div>
    </main>
  </body>
</html>
